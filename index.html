<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Physics Puzzler</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Matter.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="ui">
    <div id="title">Physics Puzzler</div>
    <div id="controls">
      <button id="prevLevel">◀ Prev</button>
      <span id="levelName">Level 1</span>
      <button id="nextLevel">Next ▶</button>
      <button id="restart">Restart</button>
      <button id="hint">Hint</button>
    </div>
    <div id="message" class="hidden"></div>
  </div>

  <canvas id="world"></canvas>

  <div id="help">
    <h4>How to play</h4>
    <ul>
      <li>Drag objects with mouse (or click+drag)</li>
      <li>Goal: move the green goal object to the target zone</li>
      <li>Use interactors: buttons, ramps, spawn boxes</li>
    </ul>
  </div>
</body>
</html>
